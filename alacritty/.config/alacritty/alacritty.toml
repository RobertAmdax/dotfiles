# Alacritty Configuration - Catppuccin Mocha Theme
# Modern TOML format (Alacritty v0.13+)

# Shell configuration
[shell]
program = "/bin/zsh"
args = ["-l"]

# Window configuration
[window]
# Window dimensions (changes will not be applied if live_config_reload is enabled)
dimensions = { columns = 120, lines = 40 }

# Window position (changes will not be applied if live_config_reload is enabled)
# position = { x = 0, y = 0 }

# Window padding (changes require restart)
padding = { x = 8, y = 8 }

# Window opacity (0.0 - 1.0)
opacity = 0.92

# Window blur (macOS only)
blur = true

# Window title
title = "Alacritty"

# Allow terminal applications to change title
dynamic_title = true

# Window class (Linux/BSD only)
# class = { instance = "Alacritty", general = "Alacritty" }

# Window decorations
# Options: Full, None, Transparent, Buttonless
decorations = "Buttonless"

# Startup mode
# Options: Windowed, Maximized, Fullscreen
startup_mode = "Windowed"

# Font configuration
[font]
# Normal (roman) font face
normal = { family = "CaskaydiaCove Nerd Font Mono", style = "Regular" }

# Bold font face
bold = { family = "CaskaydiaCove Nerd Font Mono", style = "Bold" }

# Italic font face
italic = { family = "CaskaydiaCove Nerd Font Mono", style = "Italic" }

# Bold italic font face
bold_italic = { family = "CaskaydiaCove Nerd Font Mono", style = "Bold Italic" }

# Font size
size = 16.0

# Offset is the extra space around each character
offset = { x = 0, y = 1 }

# Glyph offset determines the locations of the glyphs within their cells
glyph_offset = { x = 0, y = 0 }

# Colors (Catppuccin Mocha)
[colors]
# Default colors
primary = { background = "#1e1e2e", foreground = "#cdd6f4" }

# Cursor colors
cursor = { text = "#1e1e2e", cursor = "#f5e0dc" }

# VI mode cursor colors
vi_mode_cursor = { text = "#1e1e2e", cursor = "#b4befe" }

# Search colors
search = { matches = { foreground = "#1e1e2e", background = "#a6adc8" }, focused_match = { foreground = "#1e1e2e", background = "#a6e3a1" } }

# Keyboard regex hints
hints = { start = { foreground = "#1e1e2e", background = "#f9e2af" }, end = { foreground = "#1e1e2e", background = "#a6adc8" } }

# Selection colors
selection = { text = "#1e1e2e", background = "#f5e0dc" }

# Normal colors
normal = { black = "#45475a", red = "#f38ba8", green = "#a6e3a1", yellow = "#f9e2af", blue = "#89b4fa", magenta = "#f5c2e7", cyan = "#94e2d5", white = "#bac2de" }

# Bright colors
bright = { black = "#585b70", red = "#f38ba8", green = "#a6e3a1", yellow = "#f9e2af", blue = "#89b4fa", magenta = "#f5c2e7", cyan = "#94e2d5", white = "#a6adc8" }

# Dim colors
dim = { black = "#45475a", red = "#f38ba8", green = "#a6e3a1", yellow = "#f9e2af", blue = "#89b4fa", magenta = "#f5c2e7", cyan = "#94e2d5", white = "#bac2de" }

# Indexed Colors (16 to 255)
indexed_colors = [
  { index = 16, color = "#fab387" },
  { index = 17, color = "#f5e0dc" }
]

# Bell configuration
[bell]
# Visual bell animation
animation = "EaseOutExpo"

# Duration of the visual bell flash in milliseconds
duration = 0

# Visual bell animation color
color = "#ffffff"

# Command executed when the bell is rung
command = "None"

# Selection configuration
[selection]
# This string contains all characters that are used as separators for "semantic words" in Alacritty
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\\t"

# When set to `true`, selected text will be copied to the primary clipboard
save_to_clipboard = false

# Cursor configuration
[cursor]
# Cursor style
style = { shape = "Block", blinking = "On" }

# Vi mode cursor style (when in Vi mode)
vi_mode_style = "None"

# Cursor blinking interval in milliseconds
blink_interval = 750

# Time after which cursor stops blinking, in seconds
blink_timeout = 5

# If this is `true`, the cursor will be rendered as a hollow box when the window is not focused
unfocused_hollow = true

# Thickness of the cursor relative to the cell width as floating point number from `0.0` to `1.0`
thickness = 0.15

# Terminal configuration
[terminal]
# Controls the ability to write to the system clipboard with the OSC 52 escape sequence
osc52 = "OnlyCopy"

# Scrolling configuration
[scrolling]
# Maximum number of lines in the scrollback buffer
history = 10000

# Number of lines the viewport will move for every line scrolled when scrollback is enabled
multiplier = 3

# Mouse configuration
[mouse]
# If this is `true`, the cursor is temporarily hidden when typing
hide_when_typing = true

# Bindings are always filled by default, but this will add the user defined bindings to them
bindings = [
  { mouse = "Middle", action = "PasteSelection" },
]

# Keyboard bindings
[[keyboard.bindings]]
key = "V"
mods = "Command"
action = "Paste"

[[keyboard.bindings]]
key = "C"
mods = "Command"
action = "Copy"

[[keyboard.bindings]]
key = "Q"
mods = "Command"
action = "Quit"

[[keyboard.bindings]]
key = "N"
mods = "Command"
action = "SpawnNewInstance"

[[keyboard.bindings]]
key = "Return"
mods = "Command"
action = "ToggleFullscreen"

[[keyboard.bindings]]
key = "Plus"
mods = "Command"
action = "IncreaseFontSize"

[[keyboard.bindings]]
key = "Minus"
mods = "Command"
action = "DecreaseFontSize"

[[keyboard.bindings]]
key = "Key0"
mods = "Command"
action = "ResetFontSize"

[[keyboard.bindings]]
key = "K"
mods = "Command"
action = "ClearHistory"

# Vi mode bindings
[[keyboard.bindings]]
key = "Space"
mods = "Shift|Control"
mode = "Vi|~Search"
action = "ScrollToBottom"

[[keyboard.bindings]]
key = "Space"
mods = "Shift|Control"
mode = "~Search"
action = "ToggleViMode"

# Debug configuration (usually not needed)
[debug]
# Display the time it takes to redraw each frame
render_timer = false

# Keep the log file after quitting Alacritty
persistent_logging = false

# Log level
log_level = "Warn"

# Print all received window events
print_events = false

# Highlight window damage information
highlight_damage = false

# Live config reload (changes require restart)
live_config_reload = true