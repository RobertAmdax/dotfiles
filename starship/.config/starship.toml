# Starship - Catppuccin Ristretto (ASCII safe)
format = """
[<](#D7827E)$directory[|](fg:#D7827E)$git_branch$git_status[|](fg:#A6B789)$python$kubernetes[|](fg:#E5C07B)$cmd_duration
$character
"""
[directory]
style = "fg:#1C1410 bg:#D7827E bold"
format = " $path "
[git_branch]
symbol = "git:"
style = "fg:#1C1410 bg:#A6B789"
format = " $symbol$branch "
[git_status]
style = "fg:#1C1410 bg:#A6B789"
format = " ($all_status$ahead_behind)"
[python]
symbol = "py:"
style = "fg:#1C1410 bg:#E5C07B"
format = " $symbol$version "
[kubernetes]
symbol = "k8s:"
style = "fg:#1C1410 bg:#E5C07B"
format = " $symbol$context "
[cmd_duration]
style = "fg:#E5C07B"
format = " time:$duration "
[character]
success_symbol = "[>](bold fg:#A6B789)"
error_symbol   = "[>](bold fg:#D7827E)"
vicmd_symbol   = "[<](bold fg:#B292BB)"
