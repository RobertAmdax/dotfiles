# Minimal, Flat, Modern Starship Prompt for WezTerm
format = "$directory $git_branch$git_status $nodejs$python $cmd_duration\n$character "

[directory]
style = "bold blue"
truncation_length = 3
truncation_symbol = "‚Ä¶/"
read_only = " Ô†Ω"
read_only_style = "red"
format = "[$path]($style)"

[git_branch]
symbol = "‚éá "
style = "bold purple"
format = "[$symbol$branch]($style)"

[git_status]
style = "yellow"
format = "[$all_status$ahead_behind]($style)"

[nodejs]
symbol = "‚¨¢ "
style = "green"
format = "[$symbol($version )]($style)"
disabled = false

[python]
symbol = "üêç "
style = "yellow"
format = "[$symbol$version]($style)"
disabled = false

[cmd_duration]
style = "bold italic yellow"
format = "[‚è± $duration]($style)"
min_time = 2000

[character]
success_symbol = "[‚ûú](green)"
error_symbol = "[‚ûú](red)"
vicmd_symbol = "[‚Üê](yellow)"

[line_break]
disabled = true

